version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: alarm-agent-postgres
    environment:
      POSTGRES_DB: alarm_agent
      POSTGRES_USER: alarm_user
      POSTGRES_PASSWORD: alarm_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alarm_user -d alarm_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    container_name: alarm-agent-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./db/migrations:/migrations
    command: >
      -path=/migrations 
      -database=postgres://alarm_user:alarm_pass@postgres:5432/alarm_agent?sslmode=disable 
      up
    restart: "no"

  app:
    build: .
    container_name: alarm-agent-app
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=development
      - POSTGRES_DSN=postgres://alarm_user:alarm_pass@postgres:5432/alarm_agent?sslmode=disable
      - TIMEZONE_DEFAULT=America/Sao_Paulo
      - INFOBIP_BASE_URL=https://api.infobip.com
      - INFOBIP_API_KEY=${INFOBIP_API_KEY}
      - INFOBIP_WHATSAPP_SENDER=${INFOBIP_WHATSAPP_SENDER}
      - INFOBIP_WEBHOOK_SECRET=${INFOBIP_WEBHOOK_SECRET}
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-claude-3-haiku-20240307}
      - WHITELIST_NUMBERS=${WHITELIST_NUMBERS}
      - RATE_LIMIT_PER_MINUTE=30
      - REMINDER_TICK_SECONDS=30
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data: